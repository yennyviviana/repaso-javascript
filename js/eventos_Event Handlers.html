<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en JavaScript</title>
</head>
<body>
    <button id="btnSaludar">Saludar</button>
    <p id="mensaje"></p>

    <script>
        // Evento clic en un botón
        document.getElementById("btnSaludar").addEventListener("click", function() {
            document.getElementById("mensaje").textContent = "¡Hola Mundo!";
        });
    </script>
</body>
</html>
